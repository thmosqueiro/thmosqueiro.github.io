---
layout: standard_layout
---

{% include mathjax.rb %}

<div id="post">

  <h1>{{ page.title }}</h1>

    <div class="post-date">
      <span id="date">
        Published on {{ page.date | date: "%b %-d %Y" }}
      </span>
    </div>
    <div class="post-meta">
      <span>
        Tags:
        {% for tag in page.tags %}
        <a href="/tags">{{ tag }}</a>
        {% endfor %}
      <span>
    </div>


  {{ content || split:'<!-- Split Here - IMG-snapshot -->' | last }}

  {% if page.comments %}
    {% include blog_comments.html %}
  {% endif %}

</div>
