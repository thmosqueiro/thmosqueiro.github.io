---
layout: standard_layout
---

{% include mathjax.rb %}


<div id="post-list">

  {% for post in site.posts %}

  <h2>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h2>

  <div class="post-meta">
    <span id="date">
      Published on {{ post.date | date: "%b %-d %Y" }}
    </span>
    <span>
      Tags:
      {% for tag in post.tags %}
      <a href="/tags/">{{ tag }}</a>
      {% endfor %}
    <span>
  </div>

  <hr class="fancy-line"></hr>

  <div class="post-entry">
    {{  post.content || split:'<!-- Split Here - Snapshot -->' | first }}
  </div>

  <p>
    <a class="btn btn-default" href="{{ post.url }}" role="button">Continue reading... Â»</a>
  </p>

  {% endfor %}

</div>
